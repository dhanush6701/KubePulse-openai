name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm install
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        
      - name: Build Docker image
        run: docker build -t kubepulse-backend:test ./backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Run tests
        working-directory: ./frontend
        run: npm test
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Build Docker image
        run: docker build -t kubepulse-frontend:test ./frontend
