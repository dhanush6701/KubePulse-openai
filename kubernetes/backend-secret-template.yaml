doapiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: kubepulse
type: Opaque
stringData:
  # Replace the value below locally or create this secret with kubectl.
  # DO NOT commit your real API key to the repository.
  JWT_SECRET: "kubepulse-secret-change-in-production-2024"
  OPENAI_API_KEY: "REPLACE_ME"

# To apply locally (recommended):
# kubectl create secret generic backend-secrets --from-literal=OPENAI_API_KEY="$OPENAI_KEY" -n kubepulse --dry-run=client -o yaml | kubectl apply -f -
