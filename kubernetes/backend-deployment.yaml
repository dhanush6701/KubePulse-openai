apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubepulse-backend
  namespace: kubepulse
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubepulse-backend-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "namespaces", "events", "nodes"]
  verbs: ["get", "list", "watch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/scale"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubepulse-backend-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubepulse-backend-role
subjects:
- kind: ServiceAccount
  name: kubepulse-backend
  namespace: kubepulse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: kubepulse
data:
  PORT: "5000"
  MONGO_URI: "mongodb://mongodb:27017/kubepulse"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  OPENAI_MODEL: "gpt-4o-mini"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: kubepulse
type: Opaque
stringData:
  JWT_SECRET: "kubepulse-secret-change-in-production-2024"
  # NOTE: Do NOT commit real API keys into repository.
  # Create this secret at deploy time (see `create-openai-secret.sh`) or use
  # `kubectl create secret generic backend-secrets --from-literal=OPENAI_API_KEY=<YOUR_KEY> -n kubepulse`
  # The value below is intentionally left empty in the repo.
  OPENAI_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kubepulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: kubepulse-backend
      containers:
      - name: backend
        image: kubepulse-backend:local
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: kubepulse
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
